<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            grid-template-rows: repeat(9, 1fr);
            width: min(90vw, 540px); /* Responsive width */
            height: min(90vw, 540px); /* Responsive height */
            border: 3px solid; /* Border color will be set by theme */
            border-radius: 8px;
            overflow: hidden; /* Ensures rounded corners clip children */
        }
        .sudoku-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid; /* Border color will be set by theme */
            font-size: clamp(1rem, 4vw, 1.75rem); /* Responsive font size */
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .sudoku-cell input {
            width: 100%;
            height: 100%;
            text-align: center;
            border: none;
            background-color: transparent;
            font-size: inherit;
            font-weight: inherit;
            color: inherit;
            outline: none;
            padding: 0;
        }
        /* Thick borders for 3x3 subgrids */
        .sudoku-cell:nth-child(3n) { border-right-width: 3px; }
        .sudoku-cell:nth-child(9n) { border-right-width: 1px; } /* Reset last column */
        .sudoku-grid tr:nth-child(3n) .sudoku-cell { border-bottom-width: 3px; }
        .sudoku-grid tr:last-child .sudoku-cell { border-bottom-width: 1px; } /* Reset last row */


        /* Specific borders for rows */
        .sudoku-cell.row-2, .sudoku-cell.row-5 { border-bottom-width: 3px; }
         /* Specific borders for columns */
        .sudoku-cell.col-2, .sudoku-cell.col-5 { border-right-width: 3px; }


        .dark .bg-slate-100 { background-color: #1e293b; } /* Dark background for body */
        .dark .text-slate-800 { color: #e2e8f0; } /* Dark text for body */
        .dark .bg-white { background-color: #334155; } /* Dark background for elements */
        .dark .sudoku-grid { border-color: #64748b; }
        .dark .sudoku-cell { border-color: #475569; }
        .dark .sudoku-cell input { color: #e2e8f0; }
        .dark .sudoku-cell.prefilled { color: #94a3b8; } /* Lighter for prefilled in dark */
        .dark .sudoku-cell.error { background-color: #7f1d1d; color: #fecaca; }
        .dark .sudoku-cell input:focus { background-color: #475569; }
        .dark .sudoku-cell.selected { background-color: #0ea5e9; } /* Selected cell in dark mode */


        .sudoku-cell.prefilled {
            font-weight: 700;
        }
        .sudoku-cell.error {
            background-color: #fecaca; /* Light red for errors */
            color: #b91c1c; /* Darker red text for errors */
        }
        .sudoku-cell input:focus {
            background-color: #e0f2fe; /* Light blue when focused */
        }
        .sudoku-cell.selected {
            background-color: #7dd3fc; /* Tailwind sky-300 */
        }

        /* Button styling */
        .btn {
            @apply px-4 py-2 rounded-lg font-semibold transition-all duration-150 ease-in-out shadow-md;
        }
        .btn-primary {
            @apply bg-sky-500 text-white hover:bg-sky-600 active:bg-sky-700;
        }
        .dark .btn-primary {
            @apply bg-sky-600 hover:bg-sky-700 active:bg-sky-800;
        }
        .btn-secondary {
            @apply bg-slate-200 text-slate-700 hover:bg-slate-300 active:bg-slate-400;
        }
        .dark .btn-secondary {
            @apply bg-slate-600 text-slate-100 hover:bg-slate-700 active:bg-slate-800;
        }
        .btn-danger {
            @apply bg-red-500 text-white hover:bg-red-600 active:bg-red-700;
        }
        .dark .btn-danger {
            @apply bg-red-600 hover:bg-red-700 active:bg-red-800;
        }

        /* Modal Styling */
        .modal {
            @apply fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50;
        }
        .modal-content {
            @apply bg-white dark:bg-slate-700 p-6 rounded-lg shadow-xl text-center;
            min-width: 300px;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-2xl mx-auto">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-6 gap-4">
            <h1 class="text-3xl sm:text-4xl font-bold text-sky-600 dark:text-sky-400">Sudoku</h1>
            <div class="flex items-center gap-2 sm:gap-4">
                <div id="timer" class="text-xl font-semibold p-2 bg-white dark:bg-slate-700 rounded-lg shadow">00:00</div>
                <button id="theme-toggle" class="p-2 rounded-lg bg-white dark:bg-slate-700 shadow">
                    <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-6.364-.386l1.591-1.591M3 12h2.25m.386-6.364l1.591 1.591" />
                    </svg>
                    <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 hidden">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                    </svg>
                </button>
            </div>
        </header>

        <div id="sudoku-grid" class="sudoku-grid mx-auto shadow-xl dark:shadow-slate-900">
            </div>

        <div class="mt-6 flex flex-wrap justify-center gap-2 sm:gap-4">
            <div class="flex items-center gap-2">
                <label for="difficulty" class="font-semibold">Difficulty:</label>
                <select id="difficulty" class="p-2 rounded-lg border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-700 shadow focus:ring-2 focus:ring-sky-500">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                    </select>
            </div>
            <button id="new-game" class="btn btn-primary">New Game</button>
            <button id="check-solution" class="btn btn-secondary">Check Solution</button>
            <button id="solve-puzzle" class="btn btn-danger">Solve Puzzle</button>
        </div>
         <div id="message-area" class="mt-4 text-center font-semibold text-lg"></div>
    </div>

    <div id="result-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
            <p id="modal-message" class="mb-4"></p>
            <button id="modal-close-btn" class="btn btn-primary">Play Again</button>
        </div>
    </div>


    <script>
        // --- Sudoku Core Logic ---
        const N = 9; // Size of the Sudoku grid (9x9)
        let grid = []; // Represents the current state of the Sudoku grid
        let solution = []; // Stores the solved version of the current puzzle
        let timerInterval;
        let secondsElapsed = 0;
        let selectedCell = null;

        // DOM Elements
        const gridElement = document.getElementById('sudoku-grid');
        const newGameButton = document.getElementById('new-game');
        const checkSolutionButton = document.getElementById('check-solution');
        const solvePuzzleButton = document.getElementById('solve-puzzle');
        const difficultySelect = document.getElementById('difficulty');
        const timerElement = document.getElementById('timer');
        const messageArea = document.getElementById('message-area');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIconLight = document.getElementById('theme-icon-light');
        const themeIconDark = document.getElementById('theme-icon-dark');
        const resultModal = document.getElementById('result-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');


        // --- Sudoku Generation ---

        // Function to create an empty N x N grid
        function createEmptyGrid() {
            return Array.from({ length: N }, () => Array(N).fill(0));
        }

        // Check if a number can be placed in a given cell
        function isSafe(board, row, col, num) {
            // Check row
            for (let x = 0; x < N; x++) {
                if (board[row][x] === num) return false;
            }
            // Check column
            for (let x = 0; x < N; x++) {
                if (board[x][col] === num) return false;
            }
            // Check 3x3 subgrid
            const startRow = row - row % 3;
            const startCol = col - col % 3;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i + startRow][j + startCol] === num) return false;
                }
            }
            return true;
        }

        // Solve Sudoku using backtracking (used for generation and solving)
        function solveSudoku(board) {
            for (let i = 0; i < N; i++) {
                for (let j = 0; j < N; j++) {
                    if (board[i][j] === 0) {
                        const numbers = shuffleArray([...Array(N).keys()].map(n => n + 1)); // Shuffle numbers for randomness
                        for (let num of numbers) {
                            if (isSafe(board, i, j, num)) {
                                board[i][j] = num;
                                if (solveSudoku(board)) {
                                    return true;
                                }
                                board[i][j] = 0; // Backtrack
                            }
                        }
                        return false; // No valid number found
                    }
                }
            }
            return true; // All cells filled
        }
        
        // Helper to shuffle an array (Fisher-Yates shuffle)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }


        // Generate a new Sudoku puzzle
        function generatePuzzle(difficulty) {
            grid = createEmptyGrid();
            solveSudoku(grid); // Fill the grid with a valid solution

            // Store the solution
            solution = grid.map(row => [...row]);

            // Remove numbers to create the puzzle based on difficulty
            let cellsToRemove;
            switch (difficulty) {
                case 'easy': cellsToRemove = 35; break; // Approx 46 clues
                case 'medium': cellsToRemove = 45; break; // Approx 36 clues
                case 'hard': cellsToRemove = 55; break; // Approx 26 clues
                // case 'expert': cellsToRemove = 60; break; // Approx 21 clues
                default: cellsToRemove = 45;
            }

            let attempts = cellsToRemove;
            while (attempts > 0) {
                const row = Math.floor(Math.random() * N);
                const col = Math.floor(Math.random() * N);
                if (grid[row][col] !== 0) {
                    grid[row][col] = 0;
                    attempts--;
                }
            }
            return grid;
        }

        // --- Grid Rendering and Interaction ---
        function renderGrid() {
            gridElement.innerHTML = ''; // Clear previous grid
            clearMessage();
            removeErrorHighlights();

            for (let i = 0; i < N; i++) {
                for (let j = 0; j < N; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('sudoku-cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;

                    // Add classes for thick borders
                    if ((i + 1) % 3 === 0 && i < N - 1) cell.classList.add('border-b-3');
                    if ((j + 1) % 3 === 0 && j < N - 1) cell.classList.add('border-r-3');
                    
                    // Add classes for subgrid borders (alternative way)
                    if (i === 2 || i === 5) cell.classList.add('row-' + i);
                    if (j === 2 || j === 5) cell.classList.add('col-' + j);


                    if (grid[i][j] !== 0) {
                        cell.textContent = grid[i][j];
                        cell.classList.add('prefilled', 'text-slate-700', 'dark:text-slate-300');
                    } else {
                        const input = document.createElement('input');
                        input.type = 'number';
                        input.min = '1';
                        input.max = '9';
                        input.classList.add('text-sky-600', 'dark:text-sky-400');
                        input.addEventListener('input', (e) => handleInput(e, i, j));
                        input.addEventListener('focus', () => handleCellFocus(cell));
                        input.addEventListener('blur', () => handleCellBlur(cell));
                        cell.appendChild(input);
                    }
                    gridElement.appendChild(cell);
                }
            }
        }

        function handleCellFocus(cellElement) {
            if (selectedCell) {
                selectedCell.classList.remove('selected', 'bg-sky-300', 'dark:bg-sky-700');
            }
            selectedCell = cellElement;
            selectedCell.classList.add('selected', 'bg-sky-300', 'dark:bg-sky-700');
        }

        function handleCellBlur(cellElement) {
            // Don't remove 'selected' immediately on blur if an input inside is focused
            // This is handled by the next focus event.
            // If needed, could add a small delay or check if focus moved to another cell's input.
        }


        function handleInput(event, row, col) {
            const value = parseInt(event.target.value);
            removeErrorHighlights(); // Clear previous errors on new input
            clearMessage();

            if (isNaN(value) || value < 1 || value > 9) {
                event.target.value = ''; // Clear invalid input
                grid[row][col] = 0; // Update internal grid representation
                return;
            }
            grid[row][col] = value; // Update internal grid representation

            // Optional: Auto-check on input (can be performance intensive)
            // if (isBoardFull()) {
            //     checkFullSolution();
            // }
        }

        // --- Game Logic ---
        function startNewGame() {
            const difficulty = difficultySelect.value;
            grid = generatePuzzle(difficulty);
            renderGrid();
            startTimer();
            clearMessage();
            hideModal();
        }

        function checkFullSolution() {
            let errors = 0;
            let isFull = true;
            removeErrorHighlights();

            for (let i = 0; i < N; i++) {
                for (let j = 0; j < N; j++) {
                    const cellElement = gridElement.children[i * N + j];
                    const cellValue = grid[i][j]; // Value from internal grid (user input or prefilled)
                    
                    if (cellValue === 0) {
                        isFull = false;
                        // Optionally highlight empty cells if you want to enforce completion
                        // cellElement.classList.add('error');
                        // errors++;
                        continue; // Skip empty cells for correctness check against solution
                    }

                    if (cellValue !== solution[i][j]) {
                        cellElement.classList.add('error');
                        errors++;
                    }
                }
            }

            if (!isFull && errors === 0) {
                 showMessage("Board is not yet complete. Keep going!", "info");
                 return false; // Not a win if not full
            }
            if (errors === 0 && isFull) {
                showMessage("Congratulations! Puzzle Solved!", "success");
                stopTimer();
                showModal("You Won!", `You solved the puzzle in ${formatTime(secondsElapsed)}.`);
                return true;
            } else if (isFull) {
                showMessage(`Found ${errors} error(s). Keep trying!`, "error");
                return false;
            }
            return false; // Default case
        }
        
        function isBoardFull() {
            for (let i = 0; i < N; i++) {
                for (let j = 0; j < N; j++) {
                    if (grid[i][j] === 0) {
                        return false;
                    }
                }
            }
            return true;
        }


        function solveAndDisplayPuzzle() {
            grid = solution.map(row => [...row]); // Restore the full solution
            renderGrid(); // Re-render with the solution
            // Update input fields as well
            const cells = gridElement.children;
            for (let i = 0; i < N; i++) {
                for (let j = 0; j < N; j++) {
                    const cellElement = cells[i*N + j];
                    if (cellElement.querySelector('input')) {
                        cellElement.querySelector('input').value = solution[i][j];
                    } else {
                        cellElement.textContent = solution[i][j]; // For initially prefilled cells (shouldn't change)
                    }
                    cellElement.classList.remove('error');
                    cellElement.classList.add('prefilled', 'text-slate-700', 'dark:text-slate-300'); // Style as prefilled
                }
            }
            stopTimer();
            showMessage("Puzzle Solved!", "success");
            showModal("Puzzle Solved", "The solution is now displayed.");
        }


        function removeErrorHighlights() {
            const cells = gridElement.querySelectorAll('.sudoku-cell');
            cells.forEach(cell => cell.classList.remove('error'));
        }

        // --- Timer ---
        function startTimer() {
            stopTimer(); // Clear any existing timer
            secondsElapsed = 0;
            timerElement.textContent = formatTime(secondsElapsed);
            timerInterval = setInterval(() => {
                secondsElapsed++;
                timerElement.textContent = formatTime(secondsElapsed);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // --- UI Messages & Modal ---
        function showMessage(msg, type = "info") {
            messageArea.textContent = msg;
            messageArea.className = 'mt-4 text-center font-semibold text-lg'; // Reset classes
            if (type === "success") {
                messageArea.classList.add('text-green-600', 'dark:text-green-400');
            } else if (type === "error") {
                messageArea.classList.add('text-red-600', 'dark:text-red-400');
            } else {
                messageArea.classList.add('text-sky-600', 'dark:text-sky-400');
            }
        }
        function clearMessage() {
            messageArea.textContent = '';
        }

        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            resultModal.classList.remove('hidden');
        }

        function hideModal() {
            resultModal.classList.add('hidden');
        }


        // --- Theme Toggle ---
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            const isDarkMode = document.documentElement.classList.contains('dark');
            localStorage.setItem('sudoku-theme', isDarkMode ? 'dark' : 'light');
            updateThemeIcons(isDarkMode);
        }

        function updateThemeIcons(isDarkMode) {
            if (isDarkMode) {
                themeIconLight.classList.add('hidden');
                themeIconDark.classList.remove('hidden');
            } else {
                themeIconLight.classList.remove('hidden');
                themeIconDark.classList.add('hidden');
            }
        }

        function applyInitialTheme() {
            const savedTheme = localStorage.getItem('sudoku-theme');
            if (savedTheme === 'dark' || (savedTheme === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                updateThemeIcons(true);
            } else {
                document.documentElement.classList.remove('dark');
                updateThemeIcons(false);
            }
        }


        // --- Event Listeners ---
        newGameButton.addEventListener('click', startNewGame);
        checkSolutionButton.addEventListener('click', checkFullSolution);
        solvePuzzleButton.addEventListener('click', solveAndDisplayPuzzle);
        themeToggle.addEventListener('click', toggleTheme);
        modalCloseBtn.addEventListener('click', () => {
            hideModal();
            startNewGame(); // Start a new game when closing modal
        });

        // Keyboard navigation for input cells
        gridElement.addEventListener('keydown', (e) => {
            if (!selectedCell || !selectedCell.querySelector('input')) return;

            const input = selectedCell.querySelector('input');
            const row = parseInt(selectedCell.dataset.row);
            const col = parseInt(selectedCell.dataset.col);

            let nextRow = row, nextCol = col;

            if (e.key === 'ArrowUp') {
                nextRow = Math.max(0, row - 1);
                e.preventDefault();
            } else if (e.key === 'ArrowDown') {
                nextRow = Math.min(N - 1, row + 1);
                e.preventDefault();
            } else if (e.key === 'ArrowLeft') {
                nextCol = Math.max(0, col - 1);
                e.preventDefault();
            } else if (e.key === 'ArrowRight') {
                nextCol = Math.min(N - 1, col + 1);
                e.preventDefault();
            } else if (e.key >= '1' && e.key <= '9') {
                // Allow direct input, handled by 'input' event
                // Potentially auto-move to next cell after input
            } else if (e.key === 'Backspace' || e.key === 'Delete') {
                input.value = '';
                grid[row][col] = 0; // Update internal grid
                // Optionally move to previous cell on backspace if empty
            } else if (!['Tab', 'Shift'].includes(e.key) && (e.key.length === 1 && !e.ctrlKey && !e.metaKey) ) {
                 // Prevent other characters if not 1-9, allow control keys
                if (!(e.key >= '0' && e.key <= '9')) { // Allow 0 for clearing, but input handler will fix
                    e.preventDefault();
                }
            }


            if (nextRow !== row || nextCol !== col) {
                let nextCellElement = gridElement.querySelector(`.sudoku-cell[data-row='${nextRow}'][data-col='${nextCol}']`);
                while(nextCellElement && nextCellElement.classList.contains('prefilled')) {
                    // Skip prefilled cells
                    if (e.key === 'ArrowUp') nextRow = Math.max(0, nextRow - 1);
                    else if (e.key === 'ArrowDown') nextRow = Math.min(N - 1, nextRow + 1);
                    else if (e.key === 'ArrowLeft') nextCol = Math.max(0, nextCol - 1);
                    else if (e.key === 'ArrowRight') nextCol = Math.min(N - 1, nextCol + 1);
                    
                    if( (e.key === 'ArrowUp' || e.key === 'ArrowLeft') && (nextRow === 0 && nextCol === 0 && gridElement.querySelector(`.sudoku-cell[data-row='0'][data-col='0']`).classList.contains('prefilled')) ) break; // stuck at start
                    if( (e.key === 'ArrowDown' || e.key === 'ArrowRight') && (nextRow === N-1 && nextCol === N-1 && gridElement.querySelector(`.sudoku-cell[data-row='${N-1}'][data-col='${N-1}']`).classList.contains('prefilled')) ) break; // stuck at end


                    nextCellElement = gridElement.querySelector(`.sudoku-cell[data-row='${nextRow}'][data-col='${nextCol}']`);
                    if (!nextCellElement) break; // Boundary reached
                }


                if (nextCellElement && nextCellElement.querySelector('input')) {
                    nextCellElement.querySelector('input').focus();
                }
            }
        });


        // --- Initial Load ---
        applyInitialTheme();
        startNewGame(); // Start a game on page load

    </script>
</body>
</html>
